<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Valentine â¤ï¸</title>
    <style>
        :root {
            --pink: #ff4d6d;
            --light-pink: #ff85a1;
        }

        /* Fix for mobile height issues */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #fce4ec;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; /* Prevents scrolling while trying to tap */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce4ec 0%, #ffc1cc 100%);
        }

        .game-area {
            position: relative;
            width: 90vw;
            height: 85vh;
            max-width: 400px;
            max-height: 600px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid white;
            box-sizing: border-box;
        }

        h1 {
            color: #c9184a;
            font-size: 1.6rem;
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        #button-container {
            flex-grow: 1;
            width: 100%;
            position: relative; /* All buttons will move relative to this container */
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute; 
            transition: all 0.2s ease;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            touch-action: none;
        }

        #yesBtn {
            background: var(--pink);
            color: white;
            left: 10%;
            top: 40%;
        }

        #noBtn {
            background: white;
            color: #555;
            right: 10%;
            top: 40%;
        }

        .hidden { display: none !important; }
        
        .success-content {
            text-align: center;
            animation: scaleUp 0.5s ease-out;
            padding: 20px;
        }

        @keyframes scaleUp {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .heart {
            position: fixed;
            top: -10%;
            pointer-events: none;
            z-index: 1000;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="game-area" id="gameArea">
        <div id="main-ui" style="width: 100%; height: 100%; display: flex; flex-direction: column;">
            <div style="font-size: 40px; text-align: center;">ğŸ’ğŸ’ğŸ’ğŸ’ğŸ’</div>
            <h1 id="question">Aigli will you be my Valentine?</h1>
            
            <div id="button-container">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-ui" class="hidden success-content">
            <div style="font-size: 60px;">ğŸ’</div>
            <h1 style="margin-top: 20px;">â¤ï¸â¤ï¸â¤ï¸ÎÎ‘Î™Î™Î™Î™Î™Î™ Î¡Î• ÎœÎ©Î¡ÎŸÎŸÎŸÎŸ Î˜Î‘ Î•Î™Î£Î‘Î™ Î— Î’Î‘Î›Î•ÎÎ¤Î™ÎÎ‘ ÎœÎŸÎ¥!!!!!!!â¤ï¸â¤ï¸â¤ï¸</h1>
            <p style="color: #c9184a; font-weight: bold;">ÎÎ¤Î™ÎÎ¤Î™ÎÎŸÎ£+Î‘Î™Î“Î›Î—=â¤ï¸â¤ï¸â¤ï¸</p>
        </div>
    </div>

    <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const container = document.getElementById('button-container');
    
    let attempts = 0;
    const MAX_ATTEMPTS = 12;

    function moveButton(btn) {
        // Î‘Î½ Î­Ï‡Î¿Ï…Î¼Îµ Ï†Ï„Î¬ÏƒÎµÎ¹ Ï„Î¿ ÏŒÏÎ¹Î¿, ÏƒÏ„Î±Î¼Î±Ï„Î¬Î¼Îµ Ï„Î· Î¼ÎµÏ„Î±ÎºÎ¯Î½Î·ÏƒÎ·
        if (attempts >= MAX_ATTEMPTS) return;

        const containerWidth = container.offsetWidth;
        const containerHeight = container.offsetHeight;
        const btnWidth = btn.offsetWidth;
        const btnHeight = btn.offsetHeight;

        const maxX = containerWidth - btnWidth;
        const maxY = containerHeight - btnHeight;

        const randomX = Math.max(0, Math.floor(Math.random() * maxX));
        const randomY = Math.max(0, Math.floor(Math.random() * maxY));

        btn.style.left = randomX + "px";
        btn.style.top = randomY + "px";

        if (btn === yesBtn) {
            attempts++;
            if (attempts >= MAX_ATTEMPTS) {
                stopGame();
            }
        }
    }

    function stopGame() {
        // ÎšÎ±Î¸Î±ÏÎ¯Î¶Î¿Ï…Î¼Îµ Ï„Î¿ ÎºÎ¿Ï…Î¼Ï€Î¯ Î±Ï€ÏŒ Ï„Î¿ Î±Ï€ÏŒÎ»Ï…Ï„Î¿ positioning Î³Î¹Î± Î½Î± ÎºÎµÎ½Ï„ÏÎ±ÏÎ¹ÏƒÏ„ÎµÎ¯
        yesBtn.style.position = "relative";
        yesBtn.style.left = "0";
        yesBtn.style.top = "0";
        yesBtn.style.transform = "scale(1.5)";
        yesBtn.style.zIndex = "9999";
        
        noBtn.style.display = "none";
        
        document.getElementById('question').innerHTML = "Î¤Î¹ Î­Î³Î¹Î½Îµ ÏÎµ Î¼Ï‰ÏÏŒ Î´ÎµÎ½ Î¼Ï€Î¿ÏÎ¿ÏÎ¼Îµ Î½Î± Ï€Î±Ï„Î®ÏƒÎ¿Ï…Î¼Îµ Ï„Î¿ ÎºÎ¿Ï…Î¼Ï€Î¹?";
        container.style.display = "flex";
        container.style.justifyContent = "center";
        container.style.alignItems = "center";

        // Î£Î·Î¼Î±Î½Ï„Î¹ÎºÏŒ: Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¿ÏÎ¼Îµ Î­Î½Î± Î½Î­Î¿ ÎºÎ»Ï‰Î½Î¿Ï€Î¿Î¹Î·Î¼Î­Î½Î¿ ÎºÎ¿Ï…Î¼Ï€Î¯ Î³Î¹Î± Î½Î± ÏƒÎ²Î®ÏƒÎ¿Ï…Î¼Îµ ÏŒÎ»Î± Ï„Î± Ï€Î±Î»Î¹Î¬ events Î¼ÎµÏ„Î±ÎºÎ¯Î½Î·ÏƒÎ·Ï‚
        const newYesBtn = yesBtn.cloneNode(true);
        yesBtn.parentNode.replaceChild(newYesBtn, yesBtn);
        
        // Î¤Î¿ Î½Î­Î¿ ÎºÎ¿Ï…Î¼Ï€Î¯ Ï„ÏÏÎ± Î¸Î± Î±ÎºÎ¿ÏÎµÎ¹ Î¼ÏŒÎ½Î¿ Î³Î¹Î± Ï„Î·Î½ ÎµÏ€Î¹Ï„Ï…Ï‡Î¯Î±
        const finalAction = () => {
            document.getElementById('main-ui').classList.add('hidden');
            document.getElementById('success-ui').classList.remove('hidden');
            startHearts();
        };

        newYesBtn.addEventListener('click', finalAction);
        newYesBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            finalAction();
        });
    }

    // Î‘ÏÏ‡Î¹ÎºÎ¿Î¯ Listeners Î³Î¹Î± Ï„Î· Î¼ÎµÏ„Î±ÎºÎ¯Î½Î·ÏƒÎ·
    [yesBtn, noBtn].forEach(btn => {
        btn.addEventListener('touchstart', (e) => {
            if (attempts < MAX_ATTEMPTS) {
                e.preventDefault();
                moveButton(btn);
            }
        });
        btn.addEventListener('mouseover', () => {
            if (attempts < MAX_ATTEMPTS) {
                moveButton(btn);
            }
        });
    });

    function startHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "â¤ï¸";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 20) + "px";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }, 150);
    }
</script>
</body>
</html>
