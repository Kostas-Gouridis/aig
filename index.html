<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Valentine â¤ï¸</title>
    <style>
        :root {
            --pink: #ff4d6d;
            --light-pink: #ff85a1;
        }

        /* Prevent all scrolling and bounce effects */
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            background-color: #fce4ec;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce4ec 0%, #ffc1cc 100%);
        }

        /* This is the safe zone. The buttons will NEVER leave this box. */
        .game-area {
            position: relative;
            width: 90vw;
            height: 80vh;
            max-width: 400px;
            max-height: 600px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
        }

        h1 {
            color: #c9184a;
            font-size: 1.8rem;
            margin-bottom: 40px;
            text-align: center;
            pointer-events: none; /* So it doesn't interfere with taps */
        }

        #button-container {
            width: 100%;
            height: 100px;
            position: relative; /* Anchor for the buttons */
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            position: absolute; /* Relative to #button-container */
            transition: all 0.2s ease-out;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: var(--pink);
            color: white;
            left: 10%;
            top: 0;
        }

        #noBtn {
            background: white;
            color: #555;
            right: 10%;
            top: 0;
        }

        /* Success State */
        .hidden { display: none !important; }
        
        .success-content {
            text-align: center;
            animation: scaleUp 0.5s ease-out;
        }

        @keyframes scaleUp {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .heart {
            position: fixed;
            top: -10%;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="game-area" id="gameArea">
        <div id="main-ui">
            <div style="font-size: 50px; text-align: center; margin-bottom: 10px;">ğŸ’ğŸ’ğŸ’ğŸ’ğŸ’</div>
            <h1 id="question">Aigli will you be my Valentine?</h1>
            
            <div id="button-container">
                <button id="yesBtn">Yes!</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-ui" class="hidden success-content">
            <div style="font-size: 60px;">ğŸ’</div>
            <h1 style="margin-top: 20px;">â¤ï¸â¤ï¸â¤ï¸ÎÎ‘Î™Î™Î™Î™Î™Î™Î™Î™Î™Î™ Î¡Î• ÎœÎ©Î¡ÎŸÎŸÎŸÎŸÎŸÎŸÎŸÎŸÎŸÎŸÎŸÎŸÎŸÎŸÎŸÎŸÎŸ Î˜Î‘ Î•Î™Î£Î‘Î™ Î— Î’Î‘Î›Î•ÎÎ¤Î™ÎÎ‘ ÎœÎŸÎ¥  â¤ï¸â¤ï¸â¤ï¸</h1>
            <p style="color: #c9184a; font-weight: bold;">ÎÎ¤Î™ÎÎ¤Î™ÎÎŸÎ£+Î‘Î™Î“Î›Î—=â¤ï¸â¤ï¸â¤ï¸</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('button-container');
        const gameArea = document.getElementById('gameArea');
        
        let attempts = 0;
        const MAX_ATTEMPTS = 16;

        function moveButton(btn) {
            // Get dimensions of the game area ONLY
            const areaWidth = gameArea.clientWidth;
            const areaHeight = gameArea.clientHeight;
            
            // Get button dimensions
            const btnWidth = btn.offsetWidth;
            const btnHeight = btn.offsetHeight;

            // Calculate safe boundaries relative to the Game Area
            // We keep it within the gameArea box, not the whole screen
            const maxX = areaWidth - btnWidth - 40; 
            const maxY = areaHeight - btnHeight - 40;

            // Random position
            const randomX = Math.floor(Math.random() * maxX) + 20;
            const randomY = Math.floor(Math.random() * maxY) - (areaHeight / 2) + 20;

            // Move the button using absolute positioning inside the flex container
            btn.style.left = randomX + "px";
            btn.style.top = randomY + "px";

            if (btn === yesBtn) {
                attempts++;
                if (attempts >= MAX_ATTEMPTS) {
                    stopGame();
                }
            }
        }

        function stopGame() {
            yesBtn.style.position = "static";
            yesBtn.style.transform = "scale(1.4)";
            noBtn.style.display = "none";
            document.getElementById('question').innerHTML = "Î¤Î¹ Î­Î³Î¹Î½Îµ ÏÎµ Î¼Ï‰ÏÏŒ Î´ÎµÎ½ Î¼Ï€Î¿ÏÎ¿ÏÎ¼Îµ Î½Î± Ï€Î±Ï„Î®ÏƒÎ¿Ï…Î¼Îµ Ï„Î¿ ÎºÎ¿Ï…Î¼Ï€Î¹?";
            container.style.display = "flex";
            container.style.justifyContent = "center";
            container.style.alignItems = "center";
        }

        // Event Listeners for both Buttons
        [yesBtn, noBtn].forEach(btn => {
            btn.addEventListener('mouseover', () => moveButton(btn));
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveButton(btn);
            });
        });

        // Final Click
        yesBtn.addEventListener('click', () => {
            document.getElementById('main-ui').classList.add('hidden');
            document.getElementById('success-ui').classList.remove('hidden');
            startHearts();
        });

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "â¤ï¸";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = (Math.random() * 20 + 20) + "px";
                heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 150);
        }
    </script>
</body>
</html>
